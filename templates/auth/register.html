{% extends 'basic_auth.html' %}

{% load static %}

{% block content %}

<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="card mt-5">

			<div class="card-body">
			<div class="card-title py-3">
				<h4 class='ml-4'>Register for a free account</h4>
			</div>

				<form action="{% url 'register' %}" method="post" />
					{% csrf_token %}
					{% include 'partials/message.html' %}
					<div class="form-group">
						<input type="text"
						       placeholder="Username"
						       name="username"
						       class="form-control form-control-sm"
						       id="usernameField" 
						       value="{{fieldValue.username}}" />
						<div class="invalid-feedback" style="display:none">
						</div>
						<p class="text-sm text-success usernameSuccessOutput">
						</p>
					</div>

					<div class="form-group">
						<input type="email"
						       placeholder="Email"
						       name="email"
						       class="form-control form-control-sm"
						       id="emailField"
						       value="{{fieldValue.email}}" />
						<div class="invalid-feedback invalid-emailfeedback" style="display:none">
						</div>
						<p class="text-sm text-success emailSuccessOutput">                                                                                      </p>
					</div>

					<div class="form-group">
						<input type="password"
						       placeholder="Password"
						       name="password"
						       class="form-control form-control-sm"
						       id="passwordField"
 />
						<small class="float-right py-3 showPasswordToggle">SHOW</small>
						<input class="btn btn-block btn-primary submit-btn"  type="submit" value="Register" />
					</div>
				</form>
				<div class="container">
				<span>have an account? </span><a href="{% url 'login' %}">Login</a>
				<br />
                <span>Forget Password? </span><a href="{% url 'request-password' %}">Reset Password</a>
				</div>
			</div>
		</div>
	</div>
</div>
	<div class="col-md-4"></div>
</div>

{% endblock content %}
