{% extends 'basic_auth.html' %}

{% load static %}

{% block content %}

<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="card mt-5">
			<div class="card-title py-3">
				<h4>Register for a free account</h4>
			</div>

			<div class="card-body">
				<form action="" method="post" />
					<div class="form-group">
						<input type="text"
						       placeholder="Username"
						       name="username"
						       class="form-control form-control-sm"
						       id="usernameField" />
					</div>

					<div class="form-group">
						<input type="email"
						       placeholder="Email"
						       name="email"
						       class="form-control form-control-sm"
						       id="emailField">
					</div>

					<div class="form-group">
						<input type="password"
						       placeholder="Password"
						       name="password"
						       class="form-control form-control-sm"
						       id="passwordField"
 />
						<small class="float-right py-3">SHOW</small>
						<input class="btn btn-block btn-primary"  type="submit" value="Register" />
					</div>
				</form>
			</div>


			</div>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}" "text/javascript"></script>

{% endblock content %}
