{% extends 'basic_auth.html' %}
                                                           {% load static %}
                                                           {% block content %}
                                                           <div class="row">
        <div class="col-md-4"></div>                               <div class="col-md-4">
                <div class="card mt-5">                    
                        <div class="card-body">                                    <div class="card-title py-3">                                      <h4>Please enter your email to get a reset link</h4>                                                                          </div>                                                                                                                        <form action="{% url 'request-password' %}" method="post" />                                                                          {% csrf_token %}
                                        {% include 'partials/message.html' %}
					<div class="form-group">
						<input type="email"
						       placeholder="Email"                                                                                                   name="email"
						       class="form-control form-control-sm"
						       id="emailField"                                                                                                       value="{{fieldValue.email }}" />                                                     <p class="text-sm text-success emailSuccessOutput">
						</p> 
					</div>

					<input class="btn btn-block btn-primary submit-btn"  type="submit" value="Reset" />
				</form>
			</div>
				<div class="container"> 
				<span>have an account? </span><a href="{% url 'login' %}">Login</a> 
				<br />                                               
				<span>Dont'have an account? </span><a href="{% url 'register' %}">Register</a>
					</div>                                             
					</div>                                             
					</div>                                             
					</div>                                             
					</div>                                                             
					<div class="col-md-4"></div>

{% endblock content %}
