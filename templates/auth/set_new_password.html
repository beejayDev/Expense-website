{% extends 'basic_auth.html' %}

{% load static %}

{% block content %}
                                                           <div class="row">                                                  <div class="col-md-4"></div>                               <div class="col-md-4">
                <div class="card mt-5">                                                                                                       <div class="card-body">                                    <div class="card-title py-3">
                                <h4>Set new password</h4>                                                                          </div>                                                                                                                        <form action="{% url 'reset-user-password' uidb64 token %}" method="post" />
				{% csrf_token %}
				{% include 'partials/message.html' %}
				<div class="form-group">
					<input type="password"
					       placeholder="Password"
					       name="password"
					       class="form-control form-control-sm"
					       id="passwordField"                                              />                                                                                                        <small class="float-right py-3 showPasswordToggle">SHOW</small>                                                       <input class="btn btn-block btn-primary submit-btn"  type="submit" value="Submit" />                                                                                   </div>
				<div class="form-group">                                           <input type="password2"                                                                                                       placeholder="Confirm Password"                                                                                                name="password2"                                                                                                       class="form-control form-control-sm"                                                                                  id="passwordField"                                              />                                                                                                        <small class="float-right py-3 showPasswordToggle">SHOW</small>                                                       <input class="btn btn-block btn-primary submit-btn"  type="submit" value="Submit" />                                                                                   </div>
			</form>
			<div class="container">                                    <span>have an account? </span><a href="{% url 'login' %}">Register</a> <br/>
                                <span>No Account? </span><a href="{% url 'register' %}">Register Here</a>                                                                                          </div>
                        </div>                                             </div>
        </div>                                             </div>
        <div class="col-md-4"></div>                       </div>

{% endblock content %}
