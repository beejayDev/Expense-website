{% extends 'basic_auth.html' %}

{% load static %}

{% block content %}
</div>
<div class="container"> 
	<div class="row">                                                  <!--<div class="col-md-6"></div>                               <div class="col-md-6"> -->
		<div class="col-auto">
		<h4>Login to your account</h4>

		<form action="{% url 'login' %}" method="post" />
			{% csrf_token %}                                           {% include 'partials/message.html' %}
			<div class="form-group">
		  <input type="text" placeholder="Username" name="username" class="form-control" id="usernameField" value="{{fieldValue.username}}" />
  </div>
	  <div class="form-group">
		  <input type="password" placeholder="Password" name="password" class="form-control" id="passwordField" />
		  <small class="float-right py-3 showPasswordToggle">SHOW</small>
		  <input class="btn btn-block btn-primary submit-btn"  type="submit" value="Login" />
  </div>
		</form>                                                    <span class="">Don't have an account? </span><a href="{% url 'register' %}">Register</a>  <br />

		<span class="">Forget Password? </span><a href="{% url 'request-password' %}">Reset Password</a>
		</div>
		</div>
	<!-- <div class="col-md-4"></div> -->
	</div>
</div>

{% endblock content %}
