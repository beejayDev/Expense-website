<div class="page-holder d-flex align-items-center">
	<div class="container">
	  <div class="row align-items-center py-5">
		<div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
		  <div class="pr-lg-5"><img src="{% static 'img/illustration.svg' %}" alt="" class="img-fluid"></div>
		</div>
		<div class="col-lg-5 px-lg-4">
		  <h1 class="text-base text-primary text-uppercase mb-4">Login to your account</h1>
		  <h2 class="mb-4">Welcome back!</h2>
		  <form action="{% url 'login' %}" method="post" />
			{% csrf_token %}                                           
			{% include 'partials/message.html' %}
		  <p class="text-muted">We wont share your details with anyone</p>
		  <form id="loginForm" action="index.html" class="mt-4">
			<div class="form-group mb-4">
			  <input type="text" name="username" placeholder="Username" class="form-control border-0 shadow form-control-lg" id="usernameField" value="{{fieldValue.username}}">
			</div>
			<div class="form-group mb-4">
			  <input type="password" name="password" placeholder="Password" class="form-control border-0 shadow form-control-lg text-violet" id="passwordField">
			</div>
			<div class="form-group mb-4">
				<small class="float-right mb-5 ml-4 showPasswordToggle">SHOW</small>

			</div>
			<button type="submit" class="btn btn-primary shadow px-5">Log in</button>
		  </form>
		</div>
	  </div>
	</div>
  </div>

{% endblock content %}
