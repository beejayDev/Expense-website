{% extends 'base.html' %}
                                                           {% block content %}

<div class="conatainer mt-4">
	<div class='row'>
		<div class="col-md-10">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="{% url 'index' %}">Expense</a></li>
					<li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
				</ol>
		</div>
		<div class="col-md-2 mt-1">
			<a class="btn btn-danger" href="{% url 'delete-expense' expense.id %}">delete</a>
		</div>
	</div>
</div>                                                     
        <div class="card">
                <div class="card-body">
			<form action="{% url 'edit-expense' expense.id %}" method='POST'>                                                                         {% include 'partials/message.html' %}                                                                                 {% csrf_token %}
                        <div class="form-group">                                           <label for="amount">Amount</label>                                                                                    <input                                                     type="number"
                                class="form-control form-control-sm"
                                name="amount"                                              value="{{ values.amount }}"                                >
                        </div>                                                     <div class="form-group">
                                <label for="description">Description</label>
                                <input
                                type="text"
                                class="form-control form-control-sm"                                                                                  name="description"
                                value="{{ values.description}}"
				>                                                  </div>                                                     <div class="form-group">                                           <label for="">Category</label>                                                                                        <select class="form-control" name="category">
					<option selected name="category" value="{{ values.category }}">{{ values.category }}</option>
					{% for category in categories %}
					<option name="category" value="{{ category.name }}">{{ category.name }}</option>
                                        {% endfor %}
                                </select>
                        </div>
			<div class="form-group">                                           <label for="">Date of expense</label>                                                                                 <input type="date" class="form-control form-control-sm" name="expense_date" value="{{ values.date | date:'Y-m-d' }}" />                                  </div>
                        <input type="submit" value="Update" class="btn btn-primary btn-sm" />                                         </form>
                </div>                                             </div>                                             </div>                                                                                                                                                                           {% endblock content %}
