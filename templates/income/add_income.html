{% extends 'base.html' %}                                  
{% block content %}
<div class="container mt-4">
	<div class="row">
	<div class="col-md-9">
		<nav aria-label="breadcrumb">                                
		<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
				<li class="breadcrumb-item active" aria-current="page">My Income</li>
  </ol>
</nav>
	</div>
	<div class="col-md-3 mt-1">
		<a href="{% url 'add_source' %}" class="btn btn-primary">Add Source</a>
	</div>
	</div>

        <div class="card">                                                 <div class="card-body">
			<form action='{% url 'add_income'%}' method='POST'>
                                {% include 'partials/message.html' %}
                                {% csrf_token %}
                        <div class="form-group">                                           <label for="amount">Amount</label>
                                <input
                                type="number"
                                class="form-control form-control-sm"
                                name="amount"                                              value="{{ values.amount }}"
                                >                                                  </div>
                        <div class="form-group">                                           <label for="description">Description</label>
                                <input                                                     type="text"
                                class="form-control form-control-sm"                                                                                  name="description"                                         value="{{ values.description}}"                                                                                       >
                        </div>
                        <div class="form-group">                                           <label for="">Source</label>
                                <select class="form-control" name="source">
					{% for source in sources %}
					<option name="source" value="{{ source.name }}">{{ source.name }}
					</option>
					{% endfor %}                                       </select>                                          </div>                                                     <div class="form-group">                                           <label for="">Date of income</label>                                                                                 <input type="date" class="form-control form-control-sm" name="income_date">
                        </div>                                                     <input type="submit" value="Submit"
 class="btn btn-primary btn-primary-sm" />                                         </form>
                </div>
        </div>                                             </div>

{% endblock content %}
